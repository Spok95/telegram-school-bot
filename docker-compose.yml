version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: school
      POSTGRES_USER: school
      POSTGRES_PASSWORD: schoolpass
      TZ: Europe/Bucharest
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school -d school"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    image: migrate/migrate:v4.16.2
    command: ["-path", "/migrations", "-database", "postgres://school:schoolpass@postgres:5432/school?sslmode=disable", "up"]
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy

  bot:
    build: .
    environment:
      DATABASE_URL: postgres://school:schoolpass@postgres:5432/school?sslmode=disable
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}
      TZ: Europe/Bucharest
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  db_data:
