services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: school
      POSTGRES_USER: school
      POSTGRES_PASSWORD: schoolpass
      TZ: Europe/Moscow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school -d school"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: telegram-school-bot-bot:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://school:schoolpass@postgres:5432/school?sslmode=disable
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}
      TZ: Europe/Moscow

volumes:
  db_data: {}