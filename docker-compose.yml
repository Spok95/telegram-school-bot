services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: school
      POSTGRES_USER: school
      POSTGRES_PASSWORD: schoolpass
      TZ: Europe/Moscow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school -d school"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://school:schoolpass@postgres:5432/school?sslmode=disable
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_IDS: ${ADMIN_IDS}
      TZ: Europe/Moscow
      HTTP_ADDR: ":8080"
      LOG_LEVEL: "info"     # или "debug"
      ENV: "prod"           # dev|prod
      # SENTRY_DSN: ${SENTRY_DSN}  # подключим на шаге 3
    ports:
      - "8080:8080"         # /healthz и /metrics
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/healthz" ]
      interval: 10s
      timeout: 2s
      retries: 6
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_data: {}