services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: school
      POSTGRES_USER: school
      POSTGRES_PASSWORD: schoolpass
      TZ: Europe/Moscow
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school -d school"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: ./Dockerfile
      args: # ← НОВОЕ
        VERSION: ${GIT_VERSION:-dev}
        COMMIT: ${GIT_COMMIT:-none}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://school:schoolpass@postgres:5432/school?sslmode=disable
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_IDS: ${ADMIN_IDS}
      TZ: Europe/Moscow
      HTTP_ADDR: ":8080"
      LOG_LEVEL: "info"     # или "debug"
      ENV: "prod"           # dev|prod
      SENTRY_DSN: ${SENTRY_DSN}
    ports:
      - "8080:8080"         # /healthz и /metrics
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  pgbackup:
    image: postgres:17-alpine
    command: ["sh", "/start.sh"]
    environment:
      PYTHONWARNINGS: ignore::DeprecationWarning
      TZ: Europe/Moscow
      PGPASSWORD: schoolpass
      DB_HOST: postgres
      DB_USER: school
      DB_NAME: school
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
      NO_PROXY: "127.0.0.1,localhost"
      no_proxy: "127.0.0.1,localhost"
    volumes:
      - ./ops/pgbackup/start.sh:/start.sh:ro
      - ./ops/pgbackup/backup.sh:/usr/local/bin/backup.sh:ro
      - ./ops/pgbackup/restore-latest.sh:/usr/local/bin/restore-latest.sh:ro
      - ./ops/pgbackup/cgi-bin:/seed/cgi-bin:ro
      - ./backups:/backups
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/healthz >/dev/null"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prom_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - bot

volumes:
  db_data: {}
  prom_data: {}